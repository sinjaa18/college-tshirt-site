<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>T-Shirt Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .tshirt-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
    }
    .tshirt {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 220px;
    }
    .tshirt img {
      width: 100%;
      border-radius: 10px;
    }
    .price {
      font-size: 18px;
      font-weight: bold;
      color: #e63946;
      margin: 10px 0;
    }
    select, button {
      margin: 8px 0;
      padding: 8px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .order-box {
      margin-top: 20px;
      padding: 15px;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 10px;
      display: none;
    }
    .contact {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Order Your college T-Shirt</h1>

  <div class="tshirt-container">
    <!-- Black -->
    <div class="tshirt">
      <img src="front.jpg" alt="Black T-shirt">
       <img src="back.jpg" alt="Black T-shirt">
       <p class=""price"> RS 399</p>
      <p>Black T-shirt</p>
      <label>Size:</label>
      <select id="size1">
        <option>M</option>
        <option>X</option>
        <option>XL</option>
      </select>
      <button onclick="placeOrder('Black T-shirt', 'size1')">Order</button>
    </div>

    <!-- White -->
    <div class="tshirt">
      <img src="frontwhite.jpg.png" alt="White T-shirt">
      <img src="backwhite.jpg.png" alt="White T-shirt">
       <p class=""price"> RS 399</p>
      <p>White T-shirt</p>
      <label>Size:</label>
      <select id="size3">
        <option>M</option>
        <option>L</option>
        <option>X</option>
        <option>XL</option>
      </select>
      <button onclick="placeOrder('White T-shirt', 'size3')">Order</button>
    </div>

    <!-- Combo -->
    <div class="tshirt">
      <img src="https://via.placeholder.com/220x220/FF5733/FFFFFF?text=Combo+3+Tshirts" alt="Combo of T-shirts">
       <p class=""price"> RS 749</p>
      <p>Combo Pack (Black + White)</p>
      <label>Size:</label>
      <select id="size4">
        <option>M</option>
        <option>L</option>
        <option>X</option>
        <option>XL</option>
      </select>
      <button onclick="placeOrder('Combo Pack (Black +   White)', 'size4')">Order</button>
    </div>
  </div>

  <div id="orderBox" class="order-box"></div>

  <div class="contact">
    ðŸ“ž Contact Numbers for Order: <br>
    <span>+91 9555798625</span> | <span>+91 +91 91539 33748</span>
  </div>

  <script>
    function placeOrder(tshirt, sizeId) {
      let size = document.getElementById(sizeId).value;
      let box = document.getElementById("orderBox");
      box.innerHTML = "<h3>âœ… Order Placed!</h3>" +
                      "<p>T-shirt: " + tshirt + "</p>" +
                      "<p>Size: " + size + "</p>" +
                      "<p>Take Screenshot & send us on WhatsApp! and With Payment Screenshot</p>";
      box.style.display = "block";
      window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
    }
  </script>

</body>
</html>
